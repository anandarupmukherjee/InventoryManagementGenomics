services:
  web:
    build: .
    command: ["/code/entrypoint.sh"]
    volumes:
      - .:/code
    expose:
      - "8000"               # Use 'expose' instead of 'ports' since only nginx needs to access it
    restart: unless-stopped
    env_file:
      - django_secret_key
    environment:
      DJANGO_SUPERUSER_USERNAME: admin
      DJANGO_SUPERUSER_PASSWORD: shoestring
      DJANGO_SUPERUSER_EMAIL: admin@example.com
    networks:
      - backend

  nginx:
    image: nginx:latest
    ports:
      - "80:80"               # This maps port 80 of host to container
    volumes:
      - ../nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web
    networks:
      - backend

networks:
  backend:
